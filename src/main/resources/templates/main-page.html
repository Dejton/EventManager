<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Div</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
    <h1 class="page_title">Nazwa Serwisu</h1>
    <div class="btns">
        <button class="btn_navbar" role="button">Login</button>
        <button class="btn_navbar" role="button">Registration</button>
    </div>
</div>

<div class="page">
    <div class="events">
        <h1>Lista aktualnych wydarze≈Ñ</h1>
        <ul class="ul_events">
            <li th:each="event:${events}">
                <div class="card">
                    <h3 class="card__title" th:text="${event.title}">
                    </h3>
                    <p class="card__content" th:text="${event.description}"></p>
                    <div class="card__date" th:text="${event.startingDate}">
                        April 15, 2022
                    </div>
                    <div class="card__arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="15" width="15">
                            <path fill="#fff" d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z"></path>
                        </svg>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
